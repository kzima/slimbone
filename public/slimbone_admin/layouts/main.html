<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Slimbone Admin</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{config['admin']['assets']}}/css/admin.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="/js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><a class="navbar-brand" href="#"><span class="glyphicon glyphicon-heart-empty rotate-left-270 left-bone"></span>Slim<strong>bone</strong></span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">

            </div><!-- /.navbar-collapse -->
      </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div> <!-- /container -->

    <script src="{{config['baseUrl']}}/common/requirejs/require.js"></script>
    {% if config['mode'] == "development" %}

    {% else %}

    {% endif %}
    <script>
        var baseUrl = "{{config['baseUrl']}}";
        require.config({
            paths: {
                'jquery': baseUrl+'/common/jquery/jquery',
                'underscore': baseUrl+'/common/underscore/underscore-min', // AMD support
                'backbone': baseUrl+'/common/backbone/backbone-min', // AMD support
                'bootstrap': baseUrl+'/common/bootstrap/dist/js/bootstrap.min',
                'templates': baseUrl+'/app/templates'
            },
            shim: {
                bootstrap: ["jquery"],
                underscore: {
                    exports: '_'
                },
                backbone: {
                    deps: ["underscore", "jquery"],
                    exports: "Backbone"
                }
            }
        });

        //the "main" function to bootstrap your code
        require(['jquery', 'underscore', 'backbone', 'bootstrap'], function ($, _, Backbone) {

        });
    </script>
  </body>
</html>
